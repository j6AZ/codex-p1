<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Map Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
      #search-container {
        position: absolute;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background-color: white;
        padding: 12px 16px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        gap: 6px;
        min-width: min(90vw, 360px);
      }
      .search-label {
        font-size: 0.85rem;
        font-weight: 600;
        color: #5f6368;
      }
      #search-input {
        padding: 10px 12px;
        font-size: 1rem;
        border: 1px solid #dadce0;
        border-radius: 8px;
        outline: none;
      }
      #search-button {
        padding: 8px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div id="search-container">
      <label for="search-input" class="search-label">Search for a place</label>
      <input
        id="search-input"
        type="text"
        placeholder="Enter an address (simulated search)"
      />
      <button id="search-button">Search</button>
    </div>
    <div id="map" style="height: 100vh;"></div>

    <script>
      // Initialize the map
      const map = L.map('map').setView([37.7749, -122.4194], 12);
      
      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);
      
      // Add a marker
      let marker = L.marker([37.7749, -122.4194]).addTo(map);
      
      // Try to get user's location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            map.setView([lat, lng], 14);
            marker.setLatLng([lat, lng]);
          },
          (error) => {
            console.warn("Geolocation failed or was denied:", error.message);
          }
        );
      }
      
      // Simulate search functionality
      document.getElementById('search-button').addEventListener('click', function() {
        const searchInput = document.getElementById('search-input').value;
        
        // Simulate a search result with random coordinates near the current view
        const currentCenter = map.getCenter();
        const randomLat = currentCenter.lat + (Math.random() - 0.5) * 0.05;
        const randomLng = currentCenter.lng + (Math.random() - 0.5) * 0.05;
        
        // Update map and marker
        map.setView([randomLat, randomLng], 15);
        marker.setLatLng([randomLat, randomLng]);
        
        // Show a popup with the search term
        marker.bindPopup(`<b>Simulated location for:</b><br>${searchInput}`).openPopup();
      });
    </script>
  </body>
</html>
